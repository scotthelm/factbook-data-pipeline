[tool.kedro]
package_name = "rate_my_world_leader"
project_name = "Rate My World Leader"
project_version = "0.17.2"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 80
known_third_party = "kedro"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/rate_my_world_leader -ra"""

[tool.black]
line-length = 80
